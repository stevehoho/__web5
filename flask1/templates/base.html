<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Index{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    {% block css %}
    {% endblock %}
</head>

<body>
    <div class="container-md">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('home')}}">5g新時代</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if title=='何謂5g?' %} active {% endif %}" aria-current="page" href="{{url_for('item1')}}">何謂5G?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title=='醫療互聯網' %} active {% endif %}" href="{{url_for('item2')}}">醫療互聯網</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title=='智慧製造' %} active {% endif %}" href="{{url_for('item3')}}">智慧製造</a>                           
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">多媒體與娛樂</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">智慧農業</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <hl>內容</hl>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">關於</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 5g新時代</p>
        </footer>
    </div>
    <script src="{{url_for('static',filename='js/bootstrap.bundle.js')}}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
